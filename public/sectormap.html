<html>
    <head>
        <!-- <title>VATSIM traffic</title> -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
        <style>
            body {
              margin: 0;
              padding: 0;
            }
      
            #map {
              position: absolute;
              top: 0;
              bottom: 0;
              width: 100%;
              z-index: 0;
            }

            .mapboxgl-popup-content {
                width: max-content;
            }

            pre, pre code {
                font-size: 10pt;
                /* line-height: 1.4; */
                white-space: pre-line;
            }
            #mgl-map-overlay {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1;
                background-color: #fff;
            }
          </style>
    </head>
    <body>
        <div id='map'></div>
        <!-- <nav id="listing-group" class="listing-group">
            <input type="checkbox" id="declutter" checked="checked">
            <label for="declutter">Declutter</label>
        </nav> -->
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
        <!-- Load the `mapbox-gl-geocoder` plugin. -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
        
        <!-- Promise polyfill script is required -->
        <!-- to use Mapbox GL Geocoder in IE 11. -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        <!-- <script src="map-styles.js"></script> -->
        <div id='mgl-map-overlay'>
            <strong>Map key</strong>
            <ul>
                <li>Thick solid line: Standard sector boundary</li>
                <li>Thin solid line: Non-standard sector boundary</li>
                <li>Thick dashed line: TMA volume boundary</li>
                <li>Thin dotted line: Tower volume boundary</li>
            </ul>
        </div>
        <script src="sectormap.js"></script>
    </body>
</html>
